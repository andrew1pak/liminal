<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>???</title>

  <!-- Styles & Font -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Jacquarda Bastarda 9', monospace;
      font-weight: normal;
      position: relative;
    }

    .black-background {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2em;
      font-weight: normal;
    }

    .centered-text {
      letter-spacing: 0.15em;
    }

    .image-container {
      display: none;
    }

    .image-container img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Welcome screen -->
  <div class="black-background">
    <p class="centered-text">welcome</p>
  </div>

  <!-- Image viewer -->
  <div class="image-container">
    <img id="imageDisplay" src="" alt="Click to continue">
  </div>

  <!-- Your image script -->
  <script src="script.js"></script>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const welcome = document.querySelector(".black-background");
    const viewer = document.querySelector(".image-container");
    const centeredText = document.querySelector(".centered-text");

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // âœ… If cookie exists, show lock message
    if (getCookie("locked") === "true") {
      document.body.innerHTML = `
        <div id="lockedMessage" style="
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          height: 100vh;
          width: 100vw;
          background: black;
          color: white;
          font-size: 1.5em;
          font-family: 'Jacquarda Bastarda 9', monospace;
        ">
          <span>This place remembers you, but you won't remember it.</span>
        </div>`;
      return;
    }

    // ðŸ–± First click sets cookie
    centeredText.addEventListener("click", () => {
      setCookie("locked", "true", 365); // 1 year lock
      welcome.style.display = "none";
      viewer.style.display = "block";
    });
  });
</script>
